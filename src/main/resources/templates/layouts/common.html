<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8">
		<title>Common Layout</title>
	</head>

<body>
	<!--Common header fragment -->
	<div th:fragment="header">
		<div align="center">
			<h1>Welcome to my CST-339 Spring Boot Activity Application</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-default">
				<!--Brand and toggle get grouped for better mobile display-->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">GCU</a>
				</div>
				<!--Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="http://www.gcu.edu" target="_blank">Home</a></li>
						<li><a href="https://lopeshops.gcu.edu/" target="_blank">Lope Shop</a></li>
						<li><a href="http://news.gcu.edu" target="_blank">News and Events</a><li>
					</ul>
					<ul class="nav vavbar-vav navbar-right">
						<li><a href="/">Start page</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!--Page Title and Log-->
		<h2 th:text="${title}">Default Message Text</h2><br>
		<img th:src="@{/images/GCU_Lope.png}" style="width:200px"/><br><br>
	</div>
	
	<div th:fragment="footer">
		<h5 style="Ccolor:purple; text-align:center; pisition:fixed; bottom:0; width:100%">
		Copyright 2024 Grand Canyon University</h5>
	</div>
</body>
</html>
